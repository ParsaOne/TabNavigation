<!DOCTYPE html>
<html lang="en">
<head>
    <title>TabNavigation</title>
    <link rel="stylesheet" href="./Style.css">
    <link rel="shortcut icon" href="./Sources/icons8-website-64.png" type="image/x-icon">
</head>
<body>
    <header >
        <div class="SiteIcon TPG">
            <img class="TPGIcon" src="./Sources/icons8-website-64.png" alt="">
        </div>
        <nav class="TNavigation">
                <div class="TNTab C1 active " data-TNav="Home">
                    <div class="TNTIcon">
                        <img src="./Sources/Home.png" alt="IMAGE">
                    </div>
                    <p>Home</p>
                </div>
                <div class="TNTab C2" data-TNav="User">
                    <div class="TNTIcon">
                        <img src="./Sources/User.png" alt="IMAGE">
                    </div>
                    <p>User</p>
                </div>
                <div class="TNTab C3" data-TNav="Heart">
                    <div class="TNTIcon">
                        <img src="./Sources/Heart.png" alt="IMAGE">
                    </div>
                    <p>Heart</p>
                </div>
                <div class="TNTab C4" data-TNav="BookMark">
                    <div class="TNTIcon">
                        <img src="./Sources/BookMark.png" alt="IMAGE">
                    </div>
                    <p>BookMark</p>
                </div>
                <div class="TNTab C5" data-TNav="SetSlider">
                    <div class="TNTIcon">
                        <img src="./Sources/SetSlider.png" alt="IMAGE">
                    </div>
                    <p>SetSlider</p>
                </div>
                <div class="TNTab C6" data-TNav="Search">
                    <div class="TNTIcon">
                        <img src="./Sources/Search.png" alt="IMAGE">
                    </div>
                    <p>Search</p>
                </div>
        </nav>
    </header>
    <div class="Content">
        <ul class="TNContent">
            <div class="TNCTab active" data-TNav="Home">
                    <div class="TNCIcon">
                        <img src="./Sources/home (1).png" alt="IMAGE">
                    </div>
                    <p>Home</p>
            </div>
            <div class="TNCTab" data-TNav="User">
                    <div class="TNCIcon">
                        <img src="./Sources/user (1).png" alt="IMAGE">
                    </div>
                    <p>User</p>
            </div>
            <div class="TNCTab" data-TNav="Heart">
                    <div class="TNCIcon">
                        <img src="./Sources/heart (1).png" alt="IMAGE">
                    </div>
                    <p>Heart</p>
            </div>
            <div class="TNCTab" data-TNav="BookMark">
                    <div class="TNCIcon">
                        <img src="./Sources/bookmark (1).png" alt="IMAGE">
                    </div>
                    <p>BookMark</p>
            </div>
            <div class="TNCTab" data-TNav="SetSlider">
                    <div class="TNCIcon">
                        <img src="./Sources/settings-sliders (1).png" alt="IMAGE">
                    </div>
                    <p>SetSlider</p>
            </div>
            <div class="TNCTab" data-TNav="Search">
                    <div class="TNCIcon">
                        <img src="./Sources/search (1).png" alt="IMAGE">
                    </div>
                    <p>Search</p>
            </div>
        </ul>
    </div>



    <script src="./Script.js"></script>
</body>
</html>
